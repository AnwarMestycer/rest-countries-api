<div>
    <div
        class="flex flex-col sm:justify-start gap-4 md:flex-row md:justify-between lg:flex-row lg:items-center lg:justify-between">
        <div class="flex  bg-white rounded-lg items-center gap-3 pl-2 p-1 w-[20rem]">
            <svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                stroke="#948f8f">

                <g id="SVGRepo_bgCarrier" stroke-width="0" />

                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" />

                <g id="SVGRepo_iconCarrier">
                    <path
                        d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z"
                        stroke="#ababab" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </g>

            </svg>
            <input type="text" class="  text-xl rounded-lg w-[20rem] h-[2.5rem]" placeholder="search for a country..."
                [(ngModel)]="countryName" (input)="input()">
        </div>
        <div>
            <select class="bg-white h-[2.5rem] w-[9rem] rounded-lg p-2 text-gray-400" [(ngModel)]="selectedRegion"
                (ngModelChange)="onChange()">
                <option value="">Filter by region</option>
                <option value="africa">Africa</option>
                <option value="asia">Asia</option>
                <option value="oceania">Oceania</option>
                <option value="europe">Europe</option>
                <option value="america">America</option>
            </select>

        </div>

    </div>

</div>
